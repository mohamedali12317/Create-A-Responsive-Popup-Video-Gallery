<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <h1>video gallery</h1>

  <div class="video-container">
   <div class="video"><video src="pexels-arthouse-studio-8231348.mp4" muted controls width="350px" height="250px"></video></div>
   <div class="video"><video src="2.mp4" muted controls width="350px" height="250px" style="object-fit: cover;"></video></div>
   <div class="video"><video src="3.mp4" muted controls width="350px" height="250px"></video></div>
   <div class="video"><video src="4.mp4" muted controls width="350px" height="250px" style="object-fit: cover;"></video></div>
   <div class="video"><video src="5.mp4" muted controls width="350px" height="250px"></video></div>
   <div class="video"><video src="6.mp4" muted controls width="350px" height="250px"></video></div>
  </div> <!-- video-container -->

  <div class="popup-video">
   <span>&times;</span>
   <div class="video"><video src="pexels-arthouse-studio-8231348.mp4" muted controls autoplay width="850px" height="750px"></video></div>
   
  </div> <!-- popup-video -->

 </div> <!-- container -->

 <script>

  document.querySelectorAll('.video-container video').forEach(vid => {
vid.onclick = () =>{
document.querySelector('.popup-video').style.display = 'block';
document.querySelector('.popup-video video').src = vid.getAttribute('src');
}
});

document.querySelector('.popup-video span').addEventListener('click', function () {
 document.querySelector('.popup-video').style.display = 'none';
});

document.querySelector('.popup-video span').onclick = () =>{
document.querySelector('.popup-video').style.display = 'none'
};

   let videoContainer = document.querySelector('.video-container video');
  }
   
 </script>
</body>
</html>
